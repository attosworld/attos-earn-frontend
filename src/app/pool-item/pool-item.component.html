<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 md:gap-4 items-center py-2 border-b border-gray-700">
  <div class="col-span-2 sm:col-span-1 flex items-center">
    <app-pool-icon-pair
      [leftIcon]="pool.left_icon"
      [rightIcon]="pool.right_icon"
      [leftAlt]="pool.left_alt"
      [rightAlt]="pool.right_alt"
      class="mr-2"
    ></app-pool-icon-pair>
    <div>
      <div class="font-medium text-sm">{{ pool.name }}</div>
      <div class="text-yellow-500 text-sm">{{ pool.bonus_24h | number: '1.2-2' }}% 24h</div>
    </div>
  </div>
  <div class="text-right sm:text-left">
    <div class="lg:hidden text-sm text-gray-400">TVL</div>
    <div>{{ pool.tvl | currency }}</div>
  </div>
  <div class="text-right sm:text-left flex items-center justify-end sm:justify-start">
    <div class="lg:hidden text-sm text-gray-400 mr-2">Bonus</div>
    <div>{{ pool.bonus_7d | number:'1.2-2'}}%</div>
    <ng-container *ngIf="pool.boosted">
      <a [href]="pool.incentivised_lp_docs" target="_blank" rel="noopener noreferrer" class="ml-2" title="Boosted Pool - Click for more info">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
        </svg>
      </a>
    </ng-container>
  </div>
  <div class="hidden md:block">
    <div class="lg:hidden text-sm text-gray-400">Bonus Type</div>
    <div>{{ pool.bonus_name }}</div>
  </div>
  <div class="hidden lg:block">
    <div class="lg:hidden text-sm text-gray-400">7d Volume</div>
    <div>{{ pool.volume_7d | currency }}</div>
  </div>
  <div class="col-span-2 sm:col-span-1 flex justify-left">
    <a [href]="pool.deposit_link" target="_blank" rel="noreferrer" class="bg-yellow-500 text-black px-4 py-2 rounded text-sm">Deposit</a>
  </div>
</div>
