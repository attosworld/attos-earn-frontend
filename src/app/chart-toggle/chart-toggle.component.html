<div class="flex justify-end mb-2">
  <div class="bg-gray-700 rounded-lg overflow-hidden flex">
    <button
      class="px-3 py-1 text-sm transition-colors duration-200"
      [class.bg-yellow-500]="selectedType === 'volume'"
      [class.text-gray-900]="selectedType === 'volume'"
      [class.bg-gray-700]="selectedType !== 'volume'"
      [class.text-white]="selectedType !== 'volume'"
      (click)="selectChart('volume')">
      Volume
    </button>
    <button
      *ngIf="lpPerformanceEnabled"
      class="px-3 py-1 text-sm transition-colors duration-200"
      [class.bg-yellow-500]="selectedType === 'performance'"
      [class.text-gray-900]="selectedType === 'performance'"
      [class.bg-gray-700]="selectedType !== 'performance'"
      [class.text-white]="selectedType !== 'performance'"
      (click)="selectChart('performance')">
      Performance
    </button>
  </div>
</div>
