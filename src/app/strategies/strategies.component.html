<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-white mb-8">DeFi Strategies</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let strategy of strategies" class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <h2 class="text-xl font-semibold text-yellow-500">{{ strategy.name }}</h2>
          <div class="text-right">
            <span class="text-sm text-gray-400">Total Rewards</span>
            <p class="text-lg font-bold text-green-400">
              {{ strategy.totalRewards.value | number:'1.2-2' }}% {{ strategy.totalRewards.type }}
            </p>
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-start gap-2 mb-4">
          <ng-container *ngFor="let step of strategy.steps; let last = last">
            <div class="flex flex-col items-center w-20">
              <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-{{ step.icon }} text-yellow-500"></i>
              </div>
              <span class="text-xs text-gray-400 text-center">{{ step.label }}</span>
            </div>
            <svg *ngIf="!last" class="w-8 h-8 text-gray-600 self-center mb-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </ng-container>
        </div>
        <p class="text-gray-400 mb-4">{{ strategy.description }}</p>
        <div class="mb-4">
          <h3 class="text-sm font-semibold text-white mb-2">Required Assets:</h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let asset of strategy.requiredAssets" class="bg-gray-700 text-yellow-500 px-2 py-1 rounded-full text-xs">
              {{ asset }}
            </span>
          </div>
        </div>
        <button (click)="executeStrategy(strategy.id)" class="w-full bg-yellow-500 text-gray-900 py-2 px-4 rounded hover:bg-yellow-600 transition duration-300">
          Execute Strategy
        </button>
      </div>
    </div>
  </div>
</div>
